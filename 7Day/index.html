<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day #7</title>

    <link rel="stylesheet" href="style.css" />

    <!-- icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="note">
        <div class="header">
          <div class="menu-icon">
            <div class="dash-top"></div>
            <div class="dash-botton"></div>
            <div class="circle"></div>
          </div>

          <span class="title">Notification</span>

          <input
            type="text"
            class="search"
            placeholder="&nbsp &nbsp Search..."
          />
          <i class="bx bx-search"></i>
        </div>

        <div class="notifications">
          <div class="line"></div>

          <div class="notification">
            <div class="circles"></div>
            <span class="time">9:24 AM</span>
            <p><b>Johon Walker</b> posted a photo on your wail.</p>
          </div>

          <div class="notification">
            <div class="circles"></div>
            <span class="time">8:19 AM</span>
            <p><b>Alice Parker</b> commented your last post</p>
          </div>

          <div class="notification">
            <div class="circles"></div>
            <span class="time">Yesterday</span>
            <p><b>like Wayne</b> addedyou as friend.</p>
          </div>
        </div>
      </div>
      <div class="lista">
        <ul>
          <li><i class="bx bxs-dashboard"></i> Dashboard</li>
          <li>
            <i class="bx bxs-user"></i>
            Profile
          </li>
          <li>
            <i class="bx bxs-bell"></i>
            Notifications
          </li>
          <li>
            <i class="bx bxs-chat"></i>
            Messages
          </li>
          <li>
            <i class="bx bxs-cog"></i>
            Settings
          </li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
