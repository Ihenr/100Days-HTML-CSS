<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day #62</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="plan basic">
        <div class="title">basic</div>
        <div class="price">$5 <span>per month</span></div>
        <div class="lines">
          <div class="line" style="width: 69px"></div>
          <div class="line" style="width: 59px"></div>
          <div class="line" style="width: 66px"></div>
          <div class="line" style="width: 46px"></div>
        </div>
      </div>

      <div class="plan pro">
        <div class="title">Pro</div>
        <div class="price">$10 <span>per month</span></div>
        <div class="lines">
          <div class="line" style="width: 69px"></div>
          <div class="line" style="width: 59px"></div>
          <div class="line" style="width: 66px"></div>
          <div class="line" style="width: 46px"></div>
        </div>
      </div>

      <div class="plan premium">
        <div class="title">Premiun</div>
        <div class="price">$20 <span>per month</span></div>
        <div class="lines">
          <div class="line" style="width: 69px"></div>
          <div class="line" style="width: 59px"></div>
          <div class="line" style="width: 66px"></div>
          <div class="line" style="width: 46px"></div>
        </div>
      </div>

      <div class="datas">
        <div class="data basic">
          <div class="text">
            <span class="left">5 users</span>
            <span class="right">100 users</span>
          </div>

          <div class="line">
            <div class="fill"></div>
          </div>
        </div>
        <div class="data pro">
          <div class="text">
            <span class="left">20 GB</span>
            <span class="right">200 GB</span>
          </div>

          <div class="line">
            <div class="fill"></div>
          </div>
        </div>
        <div class="data premium">
          <div class="text">
            <span class="left">1 project</span>
            <span class="right">50 project</span>
          </div>

          <div class="line">
            <div class="fill"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
